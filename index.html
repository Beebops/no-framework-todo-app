<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body data-theme="light">
    <header>
      <h1>TODO</h1>
      <div class="theme-toggle-btns">
        <svg
          class="moon-btn"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
        <svg
          class="sun-btn"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>
      </div>
    </header>
    <main>
      <form id="todo-form">
        <div class="todo-input-container">
          <label for="todo-input"></label>
          <input
            class="todo-input"
            type="text"
            id="todo-input"
            aria-label="create a new todo"
            placeholder="Create a new todo..."
          />
          <button
            type="submit"
            id="todo-circle-btn"
            class="todo-circle-btn"
          ></button>
        </div>
      </form>

      <ul id="todos-list" class="todos-list">
        <li class="todo-item-li">
          <div class="check-box-wrapper">
            <input
              type="checkbox"
              id="todo-id"
              name="todo-name"
              value="todo-name"
            />
            <label class="todo-label" for="todo-id">Walk Henry</label>
          </div>
          <button class="delete-btn"><i class="fa-solid fa-x"></i></button>
        </li>
        <li class="todo-item-li">
          <div class="check-box-wrapper">
            <input
              type="checkbox"
              id="todo-id"
              name="todo-name"
              value="todo-name"
            />
            <label class="todo-label" for="todo-id">Feed Henry</label>
          </div>
          <button class="delete-btn"><i class="fa-solid fa-x"></i></button>
        </li>
        <li class="todo-item-li">
          <div class="check-box-wrapper">
            <input
              type="checkbox"
              id="todo-id"
              name="todo-name"
              value="todo-name"
              checked
            />
            <label class="todo-label todo-completed" for="todo-id"
              >Tell Henry he's a good boi</label
            >
          </div>
          <button class="delete-btn"><i class="fa-solid fa-x"></i></button>
        </li>
      </ul>

      <!-- <div class="todo-input-container">
        <input id="todo-input" type="text" placeholder="add a todo" />
        <button id="todo-btn" class="todo-btn">add todo</button>
      </div> -->

      <!-- <div id="todos-list" class="todos-list">
       
      </div> -->
      <nav
        aria-label="filter options"
        id="filter-options-nav"
        class="filter-options-nav"
      >
        <ul class="filter-options">
          <li class="filter-options-item">
            <button aria-label="filter by all">All</button>
          </li>
          <li class="filter-options-item">
            <button aria-label="filter by active">Active</button>
          </li>
          <li class="filter-options-item">
            <button aria-label="filter by active">Complete</button>
          </li>
        </ul>
      </nav>
    </main>
    <!-- <script src="index.js" type="module"></script> -->
  </body>
</html>
